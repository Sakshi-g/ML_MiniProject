
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Prediction form</title>
  </head>



  <body >
    <div class="container">
  <section class="text-black-600 body-font background-color: f6dfeb">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">

      <h1 class="sm:text-7xl text-7xl font-bold title-font mb-4 text-gray-900">forecastLOAN</h1>
      <br><h1><b>{{prediction_text}}</b></h1>
    </div>
    <div>

    </div>
    <a class="btn btn-dark" href="./" role="button">Back</a>
    <br>
<form action='/predict' method='POST'>
<div class="mb-3">
  <div class="mb-3">
    <br>
    <label for="exampleFormControlInput1" class="form-label"> Applicant Income</label>
    <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="---- Applicant Income ----">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Coapplicant Income</label>
    <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="---- CoapplicantIncome ----">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Loan Amount</label>
    <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="---- Loan Amount ----">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Loan Term</label>
    <input type="text" class="form-control" id="Loan Term" name="Loan_Amount_Term" placeholder="---- Loan Term ----">
  </div>
  <label for="exampleFormControlInput1" class="form-label">   Gender</label>
  <select class="form-select" id="gender" name="gender" aria-label="Default select example">
  <option selected>---- Select Gender ----</option>
  <option value="Male">Male</option>
  <option value="Female">Female</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label"> Married</label>
  <select class="form-select" id="married" name="married" aria-label="Default select example">
  <option selected>---- Select Married Status ----</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Dependents</label>
  <select class="form-select" id="dependents" name="dependents" aria-label="Default select example">
  <option selected>---- Select number of Dependents ----</option>
  <option value="0">0</option>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3+">3+</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Education</label>
  <select class="form-select" id="education" name="education" aria-label="Default select example">
  <option selected>---- Select Education ----</option>
  <option value="Graduate">Graduate</option>
  <option value="Not Graduate">Not Graduate</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Self Employed</label>
  <select class="form-select" id="employed" name="employed" aria-label="Default select example">
  <option selected>---- Select Self Employment ----</option>
  <option value="Yes">Yes</option>
  <option value="No">No</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Credit History</label>
  <select class="form-select" id="credit" name="credit" aria-label="Default select example">
  <option selected>---- Select Credit History ----</option>
  <option value="1.000000">1.000000</option>
  <option value="0.000000">0.000000</option>
  <option value="0.842199">0.842199</option>
</select>
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Property Area</label>
  <select class="form-select" id="area" name="area" aria-label="Default select example">
  <option selected>---- Select Property Area ----</option>
  <option value="Semiurban">Semiurban</option>
  <option value="Urban">Urban</option>
  <option value="Rural">Rural</option>
</select>
</div>



<br><br>
<div class="text-center">
<button type="submit" class="btn btn-success btn-lg">Predict</button>
</div>



    </form>


  </div>
</section>

</div>

  </body>


</html>
